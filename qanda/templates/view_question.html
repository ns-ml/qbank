{% extends 'base.html' %}

{% block question_block %}
{{ question_stem.text }}
{% endblock %}

{% block form_action %}
	<form method="POST" action="/questions/{{ question_stem.id }}/">
		<table id='id_answers_table' class='table'>
			{% for answer in answers %}
			<input type="radio" name='radio_answer' value='{{answer.text}}' required='true'> {{ answer.text }} <br>
			{% endfor %}
		</table>
		{% if error %}
		<div class='form-group has-error'>
			<span class='help-block'>{{ error }}</span>
		</div>
		{% endif %}
	<p><input type='Submit' value='View Correct Answer' id='submit_id'></p>
	{% csrf_token %}
	</form>
{% endblock %}
