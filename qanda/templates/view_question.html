<!DOCTYPE html>
<html>
<head>
	<title>NSQ Questions</title>
</head>
<body>
<p>{{ question_stem.text }}</p>
<form method="POST" action="/questions/{{ question_stem.id }}/answer">
<table id='id_answers_table'>
	{% for answer in answers %}
	<input type="radio" name='answers' value='answer_{{ forloop.counter }}'> {{ answer.text }} <br>
	{% endfor %}
</table>
<input type='Submit' value='View Correct Answer' id='submit'>
{% csrf_token %}
</form>
</body>
</html>
